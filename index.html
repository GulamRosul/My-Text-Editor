<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d51d01ca54.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="bg-sky-400 w-9/12 mx-auto rounded-lg  ">
            <h1 class=" mt-10 text-3xl font-semibold text-center">My Text Editor</h1>
            <div class=" mt-2 border-2 border-black  w-9/12 bg-blue-200 grid grid-cols-3 mx-auto px-4 py-3 ">
                <div class="">
                    <button ><i class="fa-solid fa-b "></i></button>
                    <button><i class="fa-solid fa-italic"></i></button>
                    <button><i class="fa-solid fa-underline"></i></button>
                </div>
                <div>
                    <button><i class="fa-solid fa-align-left"></i></button>
                   <button> <i class="fa-solid fa-align-center"></i></button>
                  <button>  <i class="fa-solid fa-align-right"></i></button>
                    <button><i class="fa-solid fa-align-justify"></i></button>

                </div>
                <div>
                    
                    <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
                    
                </div>
                <div class="text-center ">
                    <textarea name="" id="" cols="110" rows="20"></textarea>
                </div>
            </div>
            
        </section>
    </main>
    
</body>
</html>
